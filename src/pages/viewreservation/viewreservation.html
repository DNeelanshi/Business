<ion-header>

  <ion-navbar color="green"> 
      <button ion-button menuToggle style="display:block !important;">
        <ion-icon><img src="assets/imgs/menuicon.png" class="menuicon"></ion-icon>
      </button>
    <ion-title>view reservation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
  <ion-list *ngIf="reservations">
      
        <ion-item *ngFor="let reservation of reservations">
            <ion-thumbnail item-start>
              <img *ngIf="reservation?.order_data[0].profile_pic" [src]="reservation?.order_data[0].profile_pic">
              <img *ngIf="!reservation?.order_data[0].profile_pic" src="assets/imgs/profile.png">
            </ion-thumbnail>
          <h2>{{reservation?.order_data[0].firstname}} {{reservation?.order_data[0].lastname}}</h2>
          <p>Special Food</p>
          <div class="left">
            <p>Booking Date</p>
            <p>{{reservation?.orderstart | date}}</p>
          </div>
          <div class="right">
            <p>Booking Time</p>
            <p>{{reservation?.orderstart | date:'shortTime'}}</p>
          </div>
        </ion-item>
      
    </ion-list>
<ion-list *ngIf="!reservations">
    <div style="text-align: center !important;padding: 30% 0 !important;color: grey;font-weight: 500; font-size: 15px;">
          <img style="width:200px;margin: auto;display: block;" src="assets/imgs/sorry.png">
          <span> Looks like we couldn't find any reservations!</span>
    </div>
    </ion-list>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
